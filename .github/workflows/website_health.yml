name: Website Health Monitor

on:
  schedule:
    - cron: "0 13 * * *"  # 8 AM EST = 13:00 UTC
  workflow_dispatch:        # Allows manual trigger

jobs:
  monitor-sites:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site:
          - name: Topfactor
            url: https://topfactor.org
            script: topfactor_monitor.py
            slack_mention: "<@U03RYSNG32B>"  # Person responsible for Topfactor
          - name: Lifecyclejournal
            url: https://lifecyclejournal.org
            script: lifecyclejournal_monitor.py
            slack_mention: "<@U07D1BNKG6B>"  # Person responsible for Lifecyclejournal
          - name: Metascience
            url: https://metascience.info
            script: metascience_monitor.py
            slack_mention: "<@U03RYSPLQ8P>"  # Person responsible for Metascience


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Selenium monitor
        id: selenium_check
        run: python ${{ matrix.site.script }}

      - name: Slack failure alert
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": ":red_circle: ${{ matrix.site.name }} is DOWN ${{ matrix.site.slack_mention }}",
              "attachments": [
                {
                  "color": "danger",
                  "text": "URL: ${{ matrix.site.url }}\nJob: ${{ github.job }}\nStatus: FAILED\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View details>"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack success alert
        if: success()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": ":large_green_circle: ${{ matrix.site.name }} is UP ${{ matrix.site.slack_mention }}",
              "attachments": [
                {
                  "color": "good",
                  "text": "URL: ${{ matrix.site.url }}\nJob: ${{ github.job }}\nStatus: PASSED\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View details>"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
